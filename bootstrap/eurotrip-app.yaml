apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: eurotrip
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/jacoisrael2/homelab-devops-gitops.git
    targetRevision: main
    path: apps/eurotrip
  destination:
    server: https://kubernetes.default.svc
    namespace: eurotrip
  syncPolicy:
    automated:
      prune: true
      selfHeal: true

